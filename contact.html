  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <div class="contact-content">
        <div class="contact-form">
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
        <div class="contact-details">
          <h3>Get in Touch</h3>
          <p>Feel free to reach out to me for collaborations, questions, or just to say hi!</p>
          <div class="details">
            <div class="detail-item">
              <i class="fas fa-envelope"></i>

            </div>

              <p>+91 8578901460</p>
            </div>
            <div class="detail-item">
              <i class="fas fa-map-marker-alt"></i>
              <p>West Champaran, Bihar, India</p>
            </div>
          </div>
          <div class="social-links">
            <a href="https://www.linkedin.com/in/ataul-mustafa/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/ataul-mustafa4" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:mustafasp1786@gmail.com"><i class="fas fa-envelope"></i></a>
          </div>
        </div>
      </div>
    </div>
